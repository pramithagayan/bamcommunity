<script>
var getJSON = function(url, callback) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.responseType = 'json';
    xhr.onload = function() {
      var status = xhr.status;
      if (status === 200) {
        callback(null, xhr.response);
      } else {
        callback(status, xhr.response);
      }
    };
    xhr.send();
};

getJSON('https://community.baminvestor.com/site.json',
function(err, data) {
    if (err !== null) {
        alert('Something went wrong: ' + err);
    } else {
        var subcats = [];
        for (let index = 0; index < data.categories.length; ++index) {
            if(data.categories[index].parent_category_id === undefined && data.categories[index].id !== 1) {
                var a = document.createElement("a");
                var ulist = document.getElementById("myMenu");
                var newItem = document.createElement("li");

                a.textContent = data.categories[index].name;
                a.setAttribute('href', "/c/" + data.categories[index].id);
                newItem.appendChild(a);
                ulist.appendChild(newItem);

                var subcats = data.categories.filter(item => item.parent_category_id === data.categories[index].id);

                if(subcats.length) {
                    for (let indexi = 0; indexi < subcats.length; ++indexi) {
                        if(subcats[indexi].id !== 1) {
                            console.log(subcats[indexi])
                            var a = document.createElement("a");
                            var ulist = document.getElementById("myMenu");
                            var newItem = document.createElement("li");

                            a.textContent = data.categories[indexi].name;
                            a.setAttribute('href', "/c/" + data.categories[indexi].id);
                            newItem.appendChild(a);
                            ulist.appendChild(newItem);
                        }
                    }
                }
            }
        }
    }
});
</script>
